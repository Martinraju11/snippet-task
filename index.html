<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		

		
	</head>
		<body>
		<section id="contact">
			<div class="container">
				<h1 class="head">Contact</h1>
				<div class="row">
					<div class="col left">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.612597416111!2d-73.98833842514863!3d40.74854923537919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b30eac9f%3A0xaca05ca48ab5ac2c!2s350%205th%20Ave%2C%20New%20York%2C%20NY%2010118%2C%20USA!5e0!3m2!1sen!2sin!4v1686061276348!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
					
					<div class="col">
						<div class="card">
							<h2>Drop a line</h2>
							<div class="icon-flex">
								<div class="icon">
									<i class="bi bi-envelope"></i>
								</div>
								<div class="icon-para">
									<h4>Don't hesitate to contact us</h4>
								</div>
							</div>
							
							<div class="details">
								<h5>Ready for offers and cooperation</h5>
								<p>Phone:+1(0) 000 0000 001</p>
								<p>Email:youremail@mail.com</p>
							</div>
							
							<div class="input-all">
								<div class="input-1">
									<input type="text" placeholder="Your Name">
								</div>
								
								<div class="input-1">
									<input type="tel" placeholder="Phone">
								</div>
								
								<div class="input-2">
									<input type="email" placeholder="Email">
								</div>
								
								<div class="input-2">
									<textarea rows="5" placeholder="Message"></textarea>
								</div>
							</div>
							
							<div class="send-button">
								<a href="#">SEND MESSAGE</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		
		</body>
</html>
